<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <input type="text" id="originalUrl" placeholder="Enter URL">
            <input type="submit" value="Shorten">
        </form>
        <div id="shortenedUrlContainer">
            <h2>Shortened URL:</h2>
            <a id="shortenedUrl" href="#" target="_blank"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
